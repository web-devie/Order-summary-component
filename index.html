<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <section class="bg-pattern">
      <section class="container">
        <div class="hero-img">
          <img src="images/illustration-hero.svg" alt="hero">
        </div>
        <div class="content">
          <h1>Order Summary</h1>
          <p class="description"> You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          <div class="subscription">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="plan-details">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a role="button" class="change-btn" href="#">Change</a>
          </div>
          <a role="button" class="payment-btn" href="#">Proceed to Payment</a>
          <a role="button" class="cancel-btn" href="#">Cancel Order</a>
        </div>

      </section>
    </section>
  </main>
  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a>Ruthwik.</a>
      </div>
    
  </footer>

  
 
</body>
</html>
